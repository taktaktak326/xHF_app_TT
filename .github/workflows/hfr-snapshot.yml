name: HFR Snapshot Daily

on:
  schedule:
    - cron: "0 22 * * *" # JST 07:00
  workflow_dispatch:

jobs:
  run-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger HFR snapshot
        run: |
          curl --fail --show-error --retry 3 --retry-delay 10 \
            -X POST "${{ secrets.SNAPSHOT_URL }}" \
            -H "Content-Type: application/json" \
            -H "X-Job-Secret: ${{ secrets.SNAPSHOT_JOB_SECRET }}" \
            -d '{"dryRun":false}'
